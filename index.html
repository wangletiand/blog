<!DOCTYPE html>
<html lang="zh-CN">
<head><meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" /><title>博客首页</title></head>
<body><h1>我的博客</h1><a href="login.html">登录/注册</a> | <a href="admin.html">发布文章</a><div id="posts"></div>
<script>
async function loadPosts() {
  const res = await fetch('/api/posts');
  const posts = await res.json();
  const container = document.getElementById('posts');
  posts.forEach(post => {
    const div = document.createElement('div');
    div.innerHTML = `<h2><a href="post.html?id=${post.id}">${post.title}</a></h2><p>${post.summary}</p>`;
    container.appendChild(div);
  });
}
loadPosts();
</script>
</body></html>
